<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Flight Booking System</title>
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-plane"></i>
                </div>
                <h1>Flight Booking Admin</h1>
                <p>Đăng nhập để quản lý hệ thống</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Username hoặc Email
                    </label>
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="Nhập username hoặc email">
                </div>
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Mật khẩu
                    </label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Nhập mật khẩu">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-login">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Đăng nhập</span>
                    </button>
                </div>
                <div id="loginError" class="error-message"></div>
            </form>
            <div class="login-footer">
                <p><i class="fas fa-shield-alt"></i> Bảo mật cao cấp</p>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/api-checker.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
